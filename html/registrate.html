        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacion">

            <li class="nav-item"> <a  class="nav-link menu-items"  href="#">Iniciar Sesion</a> </li>

        <div class="wrap">

            <div class="reloj">
              <p id="horas" class="horas"></p>
              <p>:</p>  
              <p id="minutos" class="minutos"></p>
              <p>:</p>
              <div class="caja-segundos">
                <p id="segundos" class="segundos"></p>

              </div>
            </div>

      </div>

  </header>
  <section class="contact-box">
    <div class="row ">
        <div class="col-xl-5 col-lg-12 register-bg"></div>
        <div class="col-xl-7 col-lg-12 d-flex">
             <div class="container align-self-center p-6 register">
                 <h1 class="font-weight-bold mb-3">Crea tu cuenta gratis</h1>
                 <div class="form-group">
                     <button class="btn btn-outline-danger d-inline-block text-black mr-2 mb-3 width-100"><i class="icon ion-logo-google lead align-middle mr-2"></i> Google </button>
                     <button class="btn btn-outline-primary d-inline-block text-black mb-3 width-100"><i class="icon ion-logo-facebook lead align-middle mr-2"></i> Facebook</button>
                 </div>
                 <p class="text-muted mb-5">Ingresa la siguiente información para registrarte.</p>

                 <form>
                     <div class="form-row mb-2">
                         <div class="form-group col-md-6">
                             <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
                             <input type="text" class="form-control" placeholder="Tu nombre">
                         </div>
                         <div class="form-group col-md-6">
                             <label class="font-weight-bold">Apellido <span class="text-danger">*</span></label>
                             <input type="text" class="form-control" placeholder="Tu apellido">
                         </div>
                     </div>
                     <div class="form-group mb-3">
                         <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
                         <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                     </div>
                     <div class="form-group mb-3">
                         <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                         <input type="password" class="form-control" placeholder="Ingresa una contraseña">
                     </div>
                     <div class="form-group mb-5">
                         <div class="form-check">
                             <input class="form-check-input" type="checkbox">
                             <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y condiciones</label>
                         </div>
                     </div>
                     <button class="btn btn-primary width-100 m-5">Regístrate</button>
                 </form>
                 
             </div>
        </div>
    </div>
</section>
  <footer class="text-center text-lg-start footer-stick" style="background-color: #db6930;">
    <div class="container d-flex justify-content-center py-5">

           <ul class="list-unstyled">
             
             <li>
                 <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                   <a href="https://www.facebook.com/muni.firmat">
                     <i class="fab fa-facebook-f"></i>
                   </a>                    
                 </button>                  
                 <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                   <a href="https://www.instagram.com/munifirmat/">
                     <i class="fab fa-instagram"></i>
                   </a>                   
                 </button>
                 <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #54456b;">
                   <a href="https://twitter.com/FirmatMunicipio">
                     <i class="fab fa-twitter"></i>
                   </a>                    
                 </button>
             </li>        
           </ul>
       </div>       
    </div>      
     <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
       © 2023 Copyright:
       <a class="text-white" href="https://mdbootstrap.com/"></a>
     </div>      
 </footer>
